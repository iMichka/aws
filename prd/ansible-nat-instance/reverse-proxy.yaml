- name: Install NGINX
  hosts: localhost
  become: yes

  tasks:
    - name: Install latest version of Apache
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Create NGINX Conf File
      file:
        path: /etc/nginx/sites-available/proxy.conf
        state: touch

    - name: Create NGINX Conf File
      copy:
        dest: /etc/nginx/sites-available/proxy.conf
        content: |
          server {
              listen 80;
              location / {
                  proxy_pass http://10.0.3.178:80;
              }
          }
          server {
              listen 443;
              location / {
                  proxy_pass http://10.0.3.178:443;
              }
          }

    - name: Link NGINX Reverse Proxy
      file:
        src: "/etc/nginx/sites-available/proxy.conf"
        dest: "/etc/nginx/sites-enabled/proxy.conf"
        state: link

    - name: Make Sure NGINX Service Is Running
      service:
        name: nginx
        state: restarted
        enabled: yes
